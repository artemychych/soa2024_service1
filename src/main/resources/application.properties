spring.datasource.url=jdbc:postgresql://localhost:5432/studs
spring.datasource.username=password
spring.datasource.password=password

server.port=6162

spring.datasource.driver-class-name=org.postgresql.Driver

server.ssl.key-store-type=JKS
server.ssl.key-store=/usr/local/tomcat/server.keystore
server.ssl.key-store-password=password
server.ssl.key-alias=mydomain_certificate

server.ssl.enabled=true


server.ssl.trust-store=/usr/local/tomcat/server.truststore
server.ssl.trust-store-password=password
server.ssl.trust-store-type=JKS

# Consul
spring.application.name=first_service_2
spring.cloud.consul.host=consul
spring.cloud.consul.port=8500
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.import-check.enabled=false
spring.cloud.consul.discovery.health-check-path=/service/ping
spring.cloud.consul.discovery.health-check-interval=8s
spring.cloud.consul.discovery.health-check-tls-skip-verify=true
spring.cloud.consul.discovery.scheme=https


